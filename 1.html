<!DOCTYPE html>
<html>
<title>다시만드는 코딩 페이지</title>
<head>
  <h1>다시만드는 코딩 페이지</h1>
  <ol>
    <li style="font-size:22px;">코딩이란?</li>
    <li style="font-size:22px;">내가배운 코드</li>
  </ol>
</head>
<body>
  <h2>코딩이란?</h2>
  <img src="1.jpg" width="450px">
  <p><strong><u>코딩이란</u></strong><br>
    어떤 사항을 기호화(記號化)하는 것. 또는, 기호를 부여하는 것.</p>
<h2>내가배운 코드</h2>
  <p style="margin-top:45px;">
<strong><u>title</u><br>페이지의 이름설정
  ,<u>head</u>문단의 머리 설정
  <br>,<u>h1~6</u>제목의 크기 결정1~6
  <br>,<u>ul</u>목차설정
  <br>,<u>ol</u>목차설정+목차에 순번적용
  <br>,<u>li</u>목차지정
  <br>,<u>body</u>문단의 내용 설정
  <br>,<u>img</u>이미지 넣기
  <br>,<u>br</u>띄어쓰기
  <br>,<u>html</u>html에 속해있다는 것을 표시
  <br>,<u>p</u>문단나누기</strong>
</body>
</html>
